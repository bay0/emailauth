<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        {{if .Flash}}
        <div class="flash {{if .FlashType}}{{.FlashType}}{{else}}success{{end}}">
            {{.Flash}}
        </div>
        {{end}}
        {{template "content" .}}
    </div>
</body>
</html>
